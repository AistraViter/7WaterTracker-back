tags:
  - Users
summary: Create user
operationId: createUser
description: 'Create a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - dailyNorm
          - gender
          - photo
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: mail@mail.com
          dailyNorm:
            description: "User's daily norm"
            type: number
            example: 150
          gender:
            description: "User's gender"
            type: string
            enum: ['woman', 'man']
          photo:
            description: "User's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
