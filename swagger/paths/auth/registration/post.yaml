tags:
  - Auth
summary: Registration a new user
operationId: registrationUser
description: "Registration a new user"
security: [] 
#щоб зареєструвати нового юзера, не потрібна попередяня реєстрація
#зміни security для всього розділу auth 
requestBody:
  required: true
  content:
    application/json:
      schema:
# сюди ми вносимо інфорацію зі схеми, але тільки та що потрібна при реєстрації користувача. Не потрібні рядки закреслю, поправ в інших, бідь ласка.
# дивитись у папці validation/user.js   userRegisterSchema  Для логін аналогічно
        type: object
        required:
          - name
          - email
          - password
        properties:
          email:
            type: string
            example: 'test@gmail.com'
            description: "The user's email address"
          password:
            type: string
            minLength: 8
            maxLength: 64
            example: 'password123'
            description: "The user's password"
          name:
            type: string
            minLength: 2
            example: 'John Doe'
            description: "The user's name"
        #   gender:
        #     type: string
        #     description: "User's gender"
        #     enum: ['woman', 'man']
        #     example: 'woman'
        #   dailyNorma:
        #     type: number
        #     description: "User's daily water intake in milliliters"
        #     example: 1500
        #   photo:
        #     type: string
        #     example: 'https://example.com/photo.jpg'
        #     description: "URL of the user's profile picture"
responses:
  '201':
    description: 'Successfully registered a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
