tags:
  - Auth
summary: Registration a new user
operationId: registrationUser

description: 'Registration a new user'
security: []

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            minLength: 2
            example: 'John Doe'
            description: "The user's name"
          email:
            type: string
            example: 'test@gmail.com'
            description: "The user's email address"
          password:
            type: string
            minLength: 8
            maxLength: 64
            example: 'password123'
            description: "The user's password"

responses:
  '201':
    description: 'Successfully registered a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
            - accessToken
            - refreshToken
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
            accessToken:
              type: string
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
            refreshToken:
              type: string
              example: 'd1f4eaf5...'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
