tags:
  - Auth
summary: Register a new user
operationId: registrationUser
description: 'Registers a new user in the system'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'user@example.com'
            description: "The user's email address"
          password:
            type: string
            format: password
            example: 'password123'
            description: "The user's password"
          name:
            type: string
            example: 'John Doe'
            description: "The user's name"
          gender:
            description: "User's gender"
            type: string
            enum: ['woman', 'man']
          photo:
            description: "User's photo"
            type: string
            format: binary
responses:
  '201':
    description: 'Successfully registered a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '409':
    description: 'Conflict, email already in use'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'Email in use'
