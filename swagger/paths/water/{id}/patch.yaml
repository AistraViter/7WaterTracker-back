tags:
  - Water
summary: Update a water intake record
operationId: updateWater
description: 'Update a water intake record by user id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    required: true
    description: 'The date of the record to update'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          waterVolume:
            type: number
            description: 'The updated amount of water consumed in milliliters'
          date:
            type: string
            format: date
            example: '2024-09-01T14:00'
            description: 'The updated date of water consumption'
responses:
  '200':
    description: 'Update a water intake record by user id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated a water intake record!'
            data:
              type: object
              $ref: '../../../components/schemas/water.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
