tags:
  - Water
summary: Delete a water record
operationId: deleteWater
description: 'Delete a water for user id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: 'The water for this ID has been deleted.'
responses:
  '200':
    description: 'The water for this ID has been deleted.'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'The water for this ID has been deleted.'
  '404':
    $ref: '..\..\..\..\components\responses\404.yaml'
  '400':
    $ref: '..\..\..\..\components\responses\400.yaml'
