description: Bad Request
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Old password is incorrect
          # замінити на те що ми пишемо: BadRequestError 
          # для інших помилок аналогічно, такст взяти в ексельці на сторінці бекенду, виклала стандартний формат помилок
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Old password is incorrect'
              # цей текст заміни теж на те що ми пишемо, наприклад File size exceeds the 3MB limit
